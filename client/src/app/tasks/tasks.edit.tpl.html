


<h3 ng-show="isNew">Crea Nuovo Task</h3>
<h3 ng-hide="isNew">Edit task: {{task.title}}</h3>

<form role="form" name="taskForm" novalidate ng-submit="save()">
    
    <div class="alert alert-danger" role="alert" ng-hide="taskForm.$valid">
        Errors in form data
    </div>
    
    <div class="form-group">
        <label for="formInputTitle">Title</label>
        <input type="textbox" class="form-control" id="formInputTitle" ng-model="task.title" required>
    </div>
    
    <div class="form-group">
        <label for="formInputDescription">Description</label>
        <input type="textbox" class="form-control" id="formInputDescription" ng-model="task.descr" required>
    </div>
    
    <div class="form-group">
        <label for="formInputNote">Note</label>
        <input type="textbox" class="form-control" id="formInputNote" ng-model="task.note">
    </div>


    <input type="submit" class="btn btn-default" name="bt-save" value="Save"/>
 
 </form>
