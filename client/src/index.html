<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <base href="/">
  <link rel="stylesheet" type="text/css" href="/static/css/<%= grunt.config.get('pkg.name') %>.css"/>
  <script type="text/javascript" src="/static/jquery.js"></script>
  <script type="text/javascript" src="/static/bootstrap.js"></script>
  <script type="text/javascript" src="/static/angular.js"></script>
  <script type="text/javascript" src="/static/<%= grunt.config.get('pkg.name') %>.js"></script>
</head>

<body ng-controller="AppCtrl">
  <div ng-include="'main/header.tpl.html'" ng-controller="HeaderCtrl"></div>
  <div ng-include="'main/notifications.tpl.html'" class="container-fluid" ng-show="notifications.getCurrent().length"></div>
  <div ui-view class="container-fluid"></div>
  <div ng-include="'main/footer.tpl.html'" ng-controller="FooterCtrl"></div>
</body>
</html>
